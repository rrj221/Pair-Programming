<script>
	var students = ["Alex Penachi", "Anda Szilagyi", "Andrew Frenkel", "Andrew Murriel", "Damola Alabi", "Daniel Lopez", "David Bermudez", "Dion Bailey", "Doug Laughlin", "Efthemios Hatzis", "Elsa Josephs", "Emad Kheiralla", "Eric Mok", "Ethan Favia", "Gabriel Ossers", "Heba Hassanein", "Jaime Valladolid", "Jamar Torres", "James Yu", "Jared Thomas", "Jennine Punzone", "Jenny Fong", "Kyla Stanislaus", "Nathaniel LaPier", "Orvin Welchez", "Paul Castro", "Ryan Jarrell", "Sid Johnston", "Stephanie Greco", "Viren Patel"];
	var shuffledStudents = [];
	var randomizedStudents = [];
	var randomNum = 0;

	var numbers = [];

	var counter = 0;


document.onkeyup = function(event) {

	var userInput = String.fromCharCode(event.keyCode).toLowerCase();

	if (userInput === 'p') {

		// makes sure user is sure they want to refresh	
		if (counter > 0){
			var doubleCheck = confirm("Are you super sure you want to update the random pairs?");
			if (doubleCheck === false) {
				return;
			}
		}	

		// creates array array of random numbers
		while (numbers.length < students.length) {
			randomNum = Math.floor(Math.random()*students.length);
			if (numbers.indexOf(randomNum) === -1) {
				numbers.push(randomNum);
			}
		}	

		// creates new array of students with indexes lining up to the random numbers array
		for (i = 0; i < students.length; i++) {
			shuffledStudents.push(students[numbers[i]]);
		} 

		//fills in the HTML with pairs sequentially based on the randomly ordered array
		var j = 0;
		for (var i = 0; i < shuffledStudents.length - 1; i = i + 2) {
			document.getElementById(i).innerHTML = "Group "+String.fromCharCode('A'.charCodeAt() + j)+": "+shuffledStudents[i]+", "+shuffledStudents[i+1];
			console.log("i: ", i);
			j++;
			console.log(j);

		}

		// updates stuff
		numbers = [];
		shuffledStudents = [];
		counter++;
	}





}


</script>
